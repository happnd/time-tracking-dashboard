<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="menu">
          <div class="menu__personals">
            <img src="images/image-jeremy.png" alt="" />
            Report for
            <h1>Jeremy Robson</h1>
          </div>
          <div class="menu__nav">
            <button id="dailyBtn">Daily</button>
            <button id="weeklyBtn">Weekly</button>
            <button id="monthlyBtn">Monthly</button>
          </div>
        </div>

        <div class="comp comp__work">
          <div class="comp__icon"><img src="images/icon-work.svg" alt="" /></div>
          <div class="comp__content">
            <div class="comp__title">
              <p>Work</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="comp__score">5hrs</div>
            <div class="comp__previous">Yesterday - 7hrs</div>
          </div>
        </div>

        <div class="comp comp__play">
          <div class="comp__icon"><img src="images/icon-play.svg" alt="" /></div>
          <div class="comp__content">
            <div class="comp__title">
              <p>Play</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="comp__score">1hrs</div>
            <div class="comp__previous">Yesterday - 2hrs</div>
          </div>
        </div>

        <div class="comp comp__study">
          <div class="comp__icon"><img src="images/icon-study.svg" alt="" /></div>
          <div class="comp__content">
            <div class="comp__title">
              <p>Study</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="comp__score">0hrs</div>
            <div class="comp__previous">Yesterday - 1hrs</div>
          </div>
        </div>

        <div class="comp comp__exercise">
          <div class="comp__icon__exercise"><img src="images/icon-exercise.svg" alt="" /></div>
          <div class="comp__content">
            <div class="comp__title">
              <p>Exercise</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="comp__score">1hrs</div>
            <div class="comp__previous">Yesterday - 1hrs</div>
          </div>
        </div>

        <div class="comp comp__social">
          <div class="comp__icon"><img src="images/icon-social.svg" alt="" /></div>
          <div class="comp__content">
            <div class="comp__title">
              <p>Social</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="comp__score">1hrs</div>
            <div class="comp__previous">Yesterday - 3hrs</div>
          </div>
        </div>

        <div class="comp comp__selfcare">
          <div class="comp__icon"><img src="images/icon-self-care.svg" alt="" /></div>
          <div class="comp__content">
            <div class="comp__title">
              <p>Self Care</p>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="comp__score">0hrs</div>
            <div class="comp__previous">Yesterday - 1hrs</div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/happnd">happnd</a>.
    </footer>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
